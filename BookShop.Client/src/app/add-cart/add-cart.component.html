<div class="container">
    <div class="modal fade" id="myCart">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Dodaj do koszyka</h6>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <form [formGroup]="cardForm" (ngSubmit)="save()">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-2">Tytuł:</label>
                            <input type="text" formControlName="title">
                        </div>
                        <div class="form-group">
                            <label class="col-2">Nośnik: </label>
                            <select formControlName="carrier">
                                <option *ngFor="let carrire of carrires | async">{{carrire}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-2">Ilość: </label>
                            <input type="number" formControlName="quantity">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="my-button" data-dismiss="modal">Close</button>
                        <button type="submit" class="my-button">OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
